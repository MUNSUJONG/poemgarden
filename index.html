
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌸 파이 감성정원 – Bloom the World</title>
  <style>
    body {
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: #d81b60;
      font-size: 30px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 8px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d81b60;
    }
    .status {
      margin-top: 20px;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🌸 파이 감성정원 2.0</h1>
  <p>Pi 브라우저에서 로그인하고 감성 메시지를 체험해보세요</p>

  <button onclick="loginWithPi()">🔐 Pi 로그인</button>
  <button onclick="makePayment()">🪙 감성 메시지 결제 (0.01π)</button>

  <div class="status" id="statusMsg"></div>

  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    window.addEventListener("load", () => {
      if (!window.Pi) {
        document.getElementById("statusMsg").innerText = "⚠️ Pi SDK가 로드되지 않았습니다. Pi 브라우저에서 접속해주세요.";
        return;
      }

      Pi.init({
        version: "2.0",
        sandbox: true
      });

      window.loginWithPi = function () {
        Pi.authenticate(['username'], function(authResult) {
          document.getElementById("statusMsg").innerText = "🎉 로그인 성공: " + JSON.stringify(authResult);
        }, function(error) {
          document.getElementById("statusMsg").innerText = "❌ 로그인 실패: " + error;
        });
      };

      window.makePayment = function () {
        Pi.createPayment({
          amount: 0.01,
          memo: "Bloom the World – 감성 메시지",
          metadata: { type: "message", content: "🌸 당신에게 전하는 감성의 향기" }
        }, {
          onReadyForServerApproval: function(paymentId) {
            document.getElementById("statusMsg").innerText = "🔄 결제 승인 대기 중: " + paymentId;
          },
          onReadyForServerCompletion: function(paymentId, txid) {
            document.getElementById("statusMsg").innerText = "✅ 결제 완료! TXID: " + txid;
          },
          onCancel: function(paymentId) {
            document.getElementById("statusMsg").innerText = "🚫 결제 취소됨";
          },
          onError: function(error, paymentId) {
            document.getElementById("statusMsg").innerText = "⚠️ 결제 오류: " + error;
          }
        });
      };
    });
  </script>
</body>
</html>
