
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파이 감성정원 – 관리자 대시보드</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f1ff; margin: 0; padding: 20px; }
    header, footer { text-align: center; padding: 15px; }
    h1 { color: #512da8; }
    .section {
      background: #ede7f6;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th { background: #d1c4e9; }
    .button {
      background-color: #673ab7;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>📊 관리자 대시보드 – 파이 감성정원</h1>
  <p>사용 통계, 수익, 결제 데이터 확인</p>
</header>

<div class="section">
  <h2>👥 사용자 활동 통계</h2>
  <table>
    <tr><th>항목</th><th>수치</th></tr>
    <tr><td>총 방문자</td><td id="visitors">0</td></tr>
    <tr><td>감성 메시지 예약 수</td><td id="alarms">0</td></tr>
    <tr><td>감정 선택 수</td><td id="emotions">0</td></tr>
    <tr><td>NFT 구매 수</td><td id="nfts">0</td></tr>
  </table>
  <button class="button" onclick="simulateActivity()">통계 시뮬레이션</button>
</div>

<div class="section">
  <h2>💰 수익 요약</h2>
  <table>
    <tr><th>항목</th><th>금액 (π)</th></tr>
    <tr><td>NFT 판매 수익</td><td id="nftEarnings">0.00</td></tr>
    <tr><td>기타 감정 아이템</td><td id="itemEarnings">0.00</td></tr>
    <tr><td><strong>총합</strong></td><td id="totalEarnings">0.00</td></tr>
  </table>
</div>

<div class="section">
  <h2>🧾 최근 결제 내역</h2>
  <ul id="paymentList">
    <li>결제 내역 없음</li>
  </ul>
</div>

<footer>
  <p>&copy; 2025 Pi 감성정원 | 관리자 시스템</p>
</footer>

<script>
  let visitorCount = 378;
  let alarmCount = 143;
  let emotionCount = 287;
  let nftCount = 19;
  let nftEarning = 0.95;
  let itemEarning = 0.24;

  function simulateActivity() {
    document.getElementById("visitors").innerText = visitorCount;
    document.getElementById("alarms").innerText = alarmCount;
    document.getElementById("emotions").innerText = emotionCount;
    document.getElementById("nfts").innerText = nftCount;

    document.getElementById("nftEarnings").innerText = nftEarning.toFixed(2);
    document.getElementById("itemEarnings").innerText = itemEarning.toFixed(2);
    document.getElementById("totalEarnings").innerText = (nftEarning + itemEarning).toFixed(2);

    const paymentList = document.getElementById("paymentList");
    paymentList.innerHTML = "";
    ["0.05π - NFT 카드", "0.02π - 감성 알람", "0.03π - 감정 배경"].forEach(item => {
      const li = document.createElement("li");
      li.innerText = item;
      paymentList.appendChild(li);
    });
  }
</script>

</body>
</html>
