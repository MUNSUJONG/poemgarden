
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>파이 감성정원 – NFT & 다국어 확장</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #fffdf7; margin: 0; padding: 20px; color: #333; }
    header, footer { text-align: center; padding: 10px; }
    h1 { color: #8e24aa; }
    .section {
      background: #fdf2ff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .button {
      background: #ab47bc;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    select, input[type="date"] {
      padding: 6px;
      margin-top: 10px;
    }
    ul { padding-left: 20px; }
  </style>
</head>
<body>

<header>
  <h1>🌸 파이 감성정원 – NFT + 글로벌 확장 🌐</h1>
  <p>당신의 감성을 세계로 피워보세요</p>
</header>

<div class="section">
  <h2>📅 생일꽃 찾기 (테스트 버전)</h2>
  <input type="date" id="birthDate" />
  <button class="button" onclick="findFlower()">꽃 추천 받기</button>
  <p id="flowerResult">날짜를 선택해주세요.</p>
</div>

<div class="section">
  <h2>🌍 다국어 자동 감지</h2>
  <p><strong>현재 언어:</strong> <span id="currentLang">감지 중...</span></p>
  <p>※ 향후 자동 번역 연결 예정</p>
</div>

<div class="section">
  <h2>🌟 NFT 감성꽃 카드</h2>
  <p>지금까지 당신이 감정으로 피운 꽃들을 소장해보세요.</p>
  <button class="button" onclick="alert('NFT 기능은 곧 연결됩니다.')">NFT 카드 확인하기</button>
  <button class="button" onclick="alert('Pi 결제 기능과 연결됩니다.')">NFT 구매 (0.05π)</button>
</div>

<footer>
  <p>&copy; 2025 Pi 감성정원 | NFT와 함께 감정을 기록하세요</p>
</footer>

<script>
  const birthdayFlowers = {
    "01-01": { flower: "수선화", meaning: "자기애, 새해의 시작" },
    "07-17": { flower: "능소화", meaning: "기다림, 그리움" },
    "12-25": { flower: "포인세티아", meaning: "축복, 성스러움" }
  };

  function findFlower() {
    const input = document.getElementById("birthDate").value;
    if (!input) return;
    const mmdd = input.slice(5);
    const flowerInfo = birthdayFlowers[mmdd] || { flower: "해당 없음", meaning: "정보 없음" };
    document.getElementById("flowerResult").innerHTML =
      `<strong>🌸 꽃:</strong> ${flowerInfo.flower}<br><strong>💬 꽃말:</strong> ${flowerInfo.meaning}`;
  }

  function detectLang() {
    const lang = navigator.language || navigator.userLanguage;
    document.getElementById("currentLang").innerText = lang;
  }

  detectLang();
</script>

</body>
</html>
