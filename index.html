<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌸 파이 감성정원</title>
</head>
<body>
  <h2>🌸 파이 로그인 테스트 🌸</h2>
  <button onclick="login()">🔐 로그인 시도</button>

  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    if (!window.Pi) {
      alert("⚠️ Pi SDK 미로드됨. Pi 브라우저에서만 작동합니다.");
    } else {
      Pi.init({ version: "2.0", sandbox: true });
    }

    function login() {
      Pi.authenticate(['username'], function(auth) {
        alert("🎉 로그인 성공:\n" + JSON.stringify(auth));
      }, function(error) {
        alert("❌ 로그인 실패: " + error);
      });
    }
  </script>
</body>
</html>
