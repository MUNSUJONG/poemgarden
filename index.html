<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>파이 감성정원</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff8f0;
      padding: 50px;
    }
    h1 {
      color: #b30059;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ffc6d0;
      color: #70002d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fcb1c0;
    }
  </style>
</head>
<body>
  <h1>🌸 파이 감성정원 🌸</h1>
  <p>0.01π 테스트 결제를 진행해보세요.</p>
  <button onclick="makePayment()">💰 Pi 테스트 결제</button>

  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0" });

    async function makePayment() {
      try {
        const scopes = ['username', 'payments'];
        const user = await Pi.authenticate(scopes, function(payload) {
          console.log("인증된 사용자:", payload);
        });

        const payment = await Pi.createPayment({
          amount: 0.01,
          memo: "파이 감성정원 테스트 결제",
          metadata: { purpose: "test" }
        });

        alert("결제 성공: " + JSON.stringify(payment));
      } catch (error) {
        alert("결제 실패 또는 취소됨: " + error);
      }
    }
  </script>
</body>
</html>
