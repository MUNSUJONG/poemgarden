<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>파이 감성정원 – 전체 통합 + Pi 결제</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #fffafc; padding: 20px; text-align: center; }
    h1 { color: #d81b60; }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #paymentResult {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>🌸 파이 감성정원 – Pi 결제 연동</h1>

  <p>아래 버튼을 눌러 Pi 계정으로 로그인하고, 감성 메시지를 결제해보세요.</p>

  <button onclick="piLogin()">🔐 Pi 로그인</button>
  <button onclick="makePayment()">💰 0.01π 결제 테스트</button>

  <div id="paymentResult"></div>

  <script>
    // Pi SDK 초기화
    const scopes = ['username', 'payments'];
    const onIncompletePaymentFound = (payment) => {
      console.log("미완료 결제 발견:", payment);
    };

    Pi.init({ version: "2.0", sandbox: true }); // sandbox 테스트 모드

    function piLogin() {
      Pi.authenticate(scopes, onIncompletePaymentFound).then(function(auth) {
        alert("로그인 성공! 사용자: " + auth.user.username);
      }).catch(function(error) {
        alert("로그인 실패: " + error);
      });
    }

    function makePayment() {
      Pi.createPayment({
        amount: 0.01,
        memo: "감성 메시지 구매",
        metadata: { type: "emotion_msg", value: "comfort" }
      }, {
        onReadyForServerApproval: function(paymentId) {
          document.getElementById("paymentResult").innerText = "✅ 승인 대기 중: " + paymentId;
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          document.getElementById("paymentResult").innerText = "🎉 결제 성공! 트랜잭션 ID: " + txid;
        },
        onCancel: function(paymentId) {
          document.getElementById("paymentResult").innerText = "❌ 사용자가 결제를 취소했습니다.";
        },
        onError: function(error, payment) {
          document.getElementById("paymentResult").innerText = "⚠️ 결제 오류 발생: " + error;
        }
      });
    }
  </script>
</body>
</html>
