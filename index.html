<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>파이 감성정원</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #fbeff5;
        text-align: center;
        padding-top: 80px;
      }
      h1 {
        color: #c2185b;
        font-size: 2.5em;
      }
      button {
        margin-top: 40px;
        padding: 15px 30px;
        font-size: 1.1em;
        background-color: #ec407a;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>🌸 파이 감성정원 🌸</h1>
    <p>0.01π 테스트 결제를 진행해보세요.</p>
    <button onclick="makePayment()">결제하기</button>

    <script>
      // Pi SDK 초기화
      Pi.init({ version: "2.0" });

      async function makePayment() {
        try {
          const scopes = ['username', 'payments'];
          const user = await Pi.authenticate(scopes, (payload) => {
            console.log('인증된 사용자:', payload);
          });

          const payment = await Pi.createPayment(
            {
              amount: 0.01,
              memo: '파이 감성정원 테스트 결제',
              metadata: { purpose: 'test' },
            },
            {
              onReadyForServerApproval: function (paymentId) {
                console.log('서버 승인 준비 완료:', paymentId);
              },
              onReadyForServerCompletion: function (paymentId, txid) {
                console.log('결제 완료 준비됨:', paymentId, txid);
              },
              onCancel: function (paymentId) {
                alert('결제가 취소되었습니다.');
              },
              onError: function (error, payment) {
                alert('결제 중 오류 발생: ' + error);
              },
            }
          );

          console.log('최종 결제 결과:', payment);
        } catch (error) {
          alert('결제 실패 또는 취소됨: ' + error);
        }
      }
    </script>
  </body>
</html>
