
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>파이 감성정원</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>🌸 파이 감성정원 – Pi 결제 연동 🌸</h1>
  <p>아래 버튼을 눌러 Pi 계정으로 로그인하고, 감성 메시지를 결제해보세요.</p>

  <button onclick="loginWithPi()">🔐 Pi 로그인</button>
  <button onclick="makePayment()">🪙 0.01π 결제 테스트</button>

  <p style="color:red;">※ 이 버튼은 Pi 브라우저에서만 작동합니다.</p>

  <!-- ✅ 반드시 이 아래에 있어야 함 -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Pi.init({
        version: "2.0",
        sandbox: true
      });
    });

    function loginWithPi() {
      Pi.authenticate(['username'], function(authResult) {
        alert("로그인 성공: " + JSON.stringify(authResult));
      }, function(error) {
        alert("로그인 실패: " + error);
      });
    }

    function makePayment() {
      Pi.createPayment({
        amount: 0.01,
        memo: "감성 메시지 결제",
        metadata: { type: "message", content: "🌸 감성 정원 메시지" },
      }, {
        onReadyForServerApproval: function(paymentId) {
          alert("승인 필요: " + paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          alert("결제 완료! TXID: " + txid);
        },
        onCancel: function(paymentId) {
          alert("결제 취소됨");
        },
        onError: function(error, paymentId) {
          alert("결제 실패: " + error);
        }
      });
    }
  </script>
</body>
</html>
