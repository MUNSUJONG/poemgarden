<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>파이 감성정원</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fbeff5;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #b20047;
      font-size: 2.5em;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #ff3380;
    }
  </style>
</head>
<body>
  <h1>🌸 파이 감성정원 🌸</h1>
  <p>0.01π 테스트 결제를 진행해보세요.</p>
  <button onclick="requestPiPayment()">테스트 결제</button>

  <script>
    // SDK 초기화
    Pi.init({
      version: "2.0",
      sandbox: true // 테스트 환경에서 반드시 true
    });

    // 결제 요청 함수
    function requestPiPayment() {
      Pi.createPayment({
        amount: 0.01,
        memo: "파이 감성정원 테스트 결제",
        metadata: { type: "test" }
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("✅ 서버 승인 준비 완료:", paymentId);

          // 테스트 자동 승인 시뮬레이션 (서버 없이 진행)
          setTimeout(() => {
            Pi.onReadyForServerCompletion(paymentId, "tx_dummy_test_001");
          }, 1000);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("🎉 결제 완료:", txid);
          alert("✅ 테스트 결제가 성공적으로 완료되었습니다!");
        },
        onCancel: function(paymentId) {
          console.warn("🚫 결제 취소:", paymentId);
          alert("❌ 사용자가 결제를 취소했습니다.");
        },
        onError: function(error, payment) {
          console.error("❗ 결제 오류:", error);
          alert("⚠️ 오류가 발생했습니다: " + error);
        }
      });
    }
  </script>
</body>
</html>
